<!DOCTYPE html>
<html>
<head>
<title>Intro to CSS</title>
	<!--
		Below this comment is an INTERNAL style sheet.
		You can also keep CSS in an EXTERNAL style sheet (that would be in a separate file).
		Or you can choose to use INLINE styles right inside your HTML tags.

		For the convenience of keeping track of less files, this book's examples use INTERNAL
		style sheets.

	-->
	<style>
		#intro-to-css{
			background-color: blue;
			color: #ffffff;
			padding: 20px;
			margin: 30px;
		}

		.navigation{
			font-weight:bold;
			background-color: #000000;
			padding: 20px;
		}

		p{
			background-color: #333333;
			color: #ffffff;
		}

	</style>
</head>
<body>
	<header>
		<h1>Intro to CSS</h1>
	</header>
	<div id="intro-to-css">A div is a block level element. Whereas a <a href="#" class="navigation">link/href is an inline element</a>.
	</div>
	<p>Indeed:<a href="#" class="navigation">a link/href is an inline element</a></p>
</body>
</html>
